<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  
  <div id="calculator">
    <input type="text" id="display"  >
    <div class="buttons" align="center">
      <div class="one">
        <button class="AC">AC</button>
        <button class="op">()</button>
        <button class="op">%</button>
        <button class="op">/</button>
      </div>
      <div class="two">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">*</button>
      </div>
      <div class="three">
        <button>4</button> 
        <button>5</button>
        <button>6</button>
        <button class="op">-</button>
      </div>
      <div class="four">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">+</button>
      </div>
      <div class="five">
        <button>0</button>
        <button>.</button>
        <button>C</button>
        <button class="equal">=</button>
    </div>
  </div>
  <script src="js.js" ></script>
</body>
</html>
